name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Android Lint
        continue-on-error: true
        run: |
          ./gradlew :app:lint --no-daemon --stacktrace --debug
          echo "Lint exit code: $?"

      - name: Debug Info
        if: always()
        run: |
          echo "Current directory:"
          pwd
          echo "\nDirectory structure:"
          ls -la
          echo "\nApp directory structure:"
          ls -la app/
          echo "\nBuild directory structure (if exists):"
          ls -la app/build/ || echo "Build directory not found"
          echo "\nReports directory structure (if exists):"
          ls -la app/build/reports/ || echo "Reports directory not found"
          echo "\nLint results (if exists):"
          find . -name "lint-results*" || echo "No lint results found"

      - name: Upload Lint Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          if-no-files-found: warn
          path: |
            app/build/reports/
        continue-on-error: true

  build:
    needs: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Run Tests
        continue-on-error: true
        run: ./gradlew test --no-daemon --stacktrace

      - name: Upload Build Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          if-no-files-found: warn
          path: |
            app/build/reports/
            app/build/outputs/apk/debug/
        continue-on-error: true
